            <section class="hero__container">
                <div class="hero__texts">
                    <h1 class="hero__title">AST Hombres</h1>
                    <h2 class="hero__subtitle">Pedidos especiales</h2>
                </div>
            </section>
        </div>
        <div class="hero__wave" style="overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"></path></svg></div>
    </header>

    <section>
        <div class="container-contact100">

            <div class="wrap-contact100">
                <form class="contact100-form">
                    <span class="contact100-form-title">
                        Pedidos especiales
                    </span>
    
                    <div class="wrap-input100" data-validate="Por favor ingrese su nombre">
                        <input class="input100" type="text" name="name" placeholder="Nombre Completo">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100" data-validate = "Por favor ingrese su email">
                        <input class="input100" type="text" name="email" placeholder="E-mail">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100" data-validate = "Por favor ingrese su telefono">
                        <input class="input100" type="phone" name="phone" placeholder="Telefono">
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="wrap-input100" data-validate = "Por favor ingrese su pedido">
                        <textarea class="input100" name="message" placeholder="Cantidad de cada producto"></textarea>
                        <span class="focus-input100"></span>
                    </div>
    
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            <span>
                                <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                                Enviar
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
